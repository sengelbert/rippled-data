      - IpProtocol: tcp
        FromPort: 51234
        ToPort: 51234
        CidrIp: 0.0.0.0/0
      - IpProtocol: tcp
        FromPort: 51235
        ToPort: 51235
        CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
      - IpProtocol: tcp
        FromPort: 0
        ToPort: 65535
        CidrIp: 0.0.0.0/0
